name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AZURE_REGION: 'uksouth'
  ACR_NAME: 'premierhubtech'
  RESOURCE_GROUP_NAME: 'microservices-demo-rg'
  AKS_CLUSTER_NAME: 'microservices-demo-aks'
  AKS_NAMESPACE: 'default'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60  
    strategy:
      matrix:
        service:
          - src/adservice
          - src/cartservice
          - src/checkoutservice
          - src/currencyservice
          - src/emailservice
          - src/frontend
          - src/loadgenerator
          - src/paymentservice
          - src/productcatalogservice
          - src/recommendationservice
          - src/shippingservice
          - src/shoppingassistantservice
    outputs:
      images: ${{ steps.collect-images.outputs.images }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Verify Azure CLI installation
        run: |
          az --version

      - name: Log in to Azure
        uses: azure/login@v1.4.7
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          DOCKERFILE_PATH=${{ matrix.service }} 
          if [ ! -f "$DOCKERFILE_PATH/Dockerfile" ]; then
            DOCKERFILE_PATH=${{ matrix.service }}/src
          fi

          if [ ! -f "$DOCKERFILE_PATH/Dockerfile" ]; then
            echo "Error: Dockerfile not found in $DOCKERFILE_PATH"
            exit 1
          fi

          cd $DOCKERFILE_PATH

          if [ "${{ matrix.service }}" == "src/cartservice" ]; then
            IMAGE_NAME=${{ env.ACR_NAME }}.azurecr.io/cartservice
          else
            IMAGE_NAME=${{ env.ACR_NAME }}.azurecr.io/$(basename ${{ matrix.service }})
          fi

          if [ -f "requirements.txt" ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          elif [ -f "go.mod" ] && [ -f "go.sum" ]; then
            go mod download 
          fi

          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest

      - id: collect-images
        run: echo "images=${{ steps.collect-images.outputs.images }} $IMAGE_NAME:latest" >> $GITHUB_ENV

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

      - name: Get built images
        run: echo "Images to deploy: ${{ env.images }}" 

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Verify Azure CLI installation
        run: |
          az --version

      - name: Log in to Azure
        uses: azure/login@v1.4.7
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS Credentials (if needed for private ACR)
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy each image
        run: |
          for image in ${{ env.images }}; do
            service=$(echo $image | awk -F '/' '{print $NF}' | awk -F ':' '{print $1}')
            echo "Deploying $service"
            kubectl apply -f kubernetes-manifests/$service.yaml 
            kubectl set image deployment/$service server=$image --namespace ${{ env.AKS_NAMESPACE }}
            echo "Deployed $service"
          done
